<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space Cream</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Palanquin&family=Staatliches&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img
          src="./assets/space-cream-logo.svg"
          alt="Logo da Space Cream, contendo um planeta branco de fundo, e na frente um sorvete roxo de casquinha"
        />
        <div class="company-name-wrapper">
          <h1>Space Cream</h1>
        </div>
      </div>
      <div class="text-container">
        <p>
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec a
          rhoncus leo. Donec at scelerisque magna. Nullam vitae neque sit amet
          erat dignissim cursus ac ac lectus. Aliquam erat volutpat. Praesent at
          quam aliquet,
        </p>
      </div>
    </header>
    <main>
      <div class="cards-container">
        <div class="card">
          <a href="#">
            <img
              src="./assets/paletas.png"
              alt="Imagem de 3 paletas sabor framboesa, uma em cima da outra"
            />
          </a>
          <h2>paletas</h2>
        </div>
        <div class="card">
          <a href="#">
            <img
              src="./assets/shake.png"
              alt="Imagem de um shake de frutas vermelhas em cima de uma mesa, e frutas diversas caindo na direção do shake."
            />
          </a>
          <h2>shakes</h2>
        </div>
        <div class="card">
          <a href="#">
            <img
              src="./assets/massa.png"
              alt="Imagem de uma colher de sorvete, com sorvete dentro"
            />
          </a>
          <h2>massas</h2>
        </div>
        <div class="card">
          <a href="#">
            <img
              src="./assets/picole.png"
              alt="imagem de um picolé, com fundo de tijolos roxos"
            />
          </a>
          <h2>picolés</h2>
        </div>
      </div>
    </main>
  </body>
</html>
